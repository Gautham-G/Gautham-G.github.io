    <script>
        // Shared Canvas & Cursor Logic from index.html
        const canvas = document.getElementById('ambient-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; initParticles(); }
        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.2; this.vy = (Math.random() - 0.5) * 0.2;
                this.size = Math.random() * 200 + 100;
                const colors = ['rgba(217, 119, 87, 0.08)', 'rgba(212, 197, 169, 0.12)', 'rgba(235, 200, 180, 0.09)'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < -this.size) this.x = width + this.size; if (this.x > width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = height + this.size; if (this.y > height + this.size) this.y = -this.size;
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
        }
        function initParticles() { particles = []; const count = Math.max(5, Math.floor(width / 200)); for (let i = 0; i < count; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, width, height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize); resize(); animate();

        // Cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        const interactiveElements = document.querySelectorAll('a, button, .cta-button, .company-link');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15; cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
    </script>
